- name: Codependent
  abbrev: codependent
  id: PzLFhcerUpEUbSjq
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Codependency</strong> is a behavioral condition where an individual has an excessive emotional or psychological reliance on another person, typically one who requires support due to an illness, addiction, or disability. The codependent person often places the needs and well-being of the other above their own, leading to an unhealthy, one-sided relationship dynamic. While caring for others is a natural and positive trait, codependency can escalate into patterns of self-neglect and enabling behaviors.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual feels a strong need to help or care for someone, often going out of their way to support that person at the expense of their own needs. They may begin to derive their sense of self-worth from the act of caregiving, becoming overly involved in the other person&#39;s life and problems. This level of codependency can lead to an imbalanced relationship, where the individual struggles to maintain boundaries and neglects their own well-being.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Sarah spends most of her time worrying about her partner&#39;s problems and doing whatever she can to fix them. She cancels her own plans and neglects her hobbies to be available for him at all times, believing that her value comes from being indispensable to him. She feels guilty when she takes time for herself, fearing that she is being selfish.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As codependency intensifies, the individual’s entire identity becomes intertwined with the well-being of the other person. They may lose sight of their own needs, desires, and goals, becoming consumed by the other person’s life. This can lead to severe emotional distress, as the codependent individual may feel responsible for the other person&#39;s happiness or success, and they may tolerate or even enable destructive behaviors (such as addiction or abuse) to maintain the relationship. The relationship dynamic becomes increasingly toxic, with the codependent person losing their sense of self and experiencing significant psychological strain.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> Chronic stress, fatigue, and health problems due to neglecting personal needs. The individual may experience anxiety, insomnia, or physical exhaustion from constantly being &quot;on call&quot; for the other person.</li>
    <li><strong>Intrusive Thoughts:</strong> Persistent thoughts of being needed by the other person, fear of abandonment if they fail to provide constant support, and a belief that their worth is solely tied to the relationship. They may also have thoughts of guilt or shame when considering their own needs or trying to establish boundaries.</li>
    <li><strong>Emotional Distress:</strong> Deep feelings of emptiness, anxiety, and depression due to the overwhelming responsibility they feel for the other person&#39;s well-being. The individual may feel trapped in the relationship, unable to assert their own needs or escape the cycle of dependency, leading to a loss of self-identity and severe emotional strain.</li>
    <li><strong>Example (Disorder Intensity):</strong> Sarah&#39;s codependency has reached a point where she no longer recognizes her own needs or desires. She has become completely consumed by her partner&#39;s struggles with addiction, feeling responsible for his every action and constantly trying to shield him from the consequences of his behavior. Despite the toll it takes on her physical and mental health, Sarah feels she cannot leave or set boundaries, fearing that her partner would fall apart without her. She experiences frequent anxiety attacks, sleepless nights, and a deep sense of despair, as her life revolves entirely around someone else&#39;s problems, leaving her with nothing of her own.</li>
    </ul>
    </li>
    </ul>
