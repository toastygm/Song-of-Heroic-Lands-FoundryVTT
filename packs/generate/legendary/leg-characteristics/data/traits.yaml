  description: |-
    <p><strong>Reliable</strong> refers to an individual&#39;s consistent ability to fulfill their duties, keep promises, and meet expectations. A reliable person can be trusted to perform tasks and responsibilities without needing constant supervision or reminders. They are dependable, ensuring that others can count on them to do what is required, often going above and beyond to ensure their commitments are met. While reliability builds trust and stability, an overly reliable person may sometimes take on too much, risking burnout in their effort to be dependable.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual consistently fulfills their duties, proving themselves dependable in any situation. They are trustworthy and often the first person others turn to when something important needs to be done. Their reliability fosters strong relationships, as people know they can always be counted on to follow through with their commitments.</p>
