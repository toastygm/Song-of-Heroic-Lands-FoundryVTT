- name: Irresponsible
  abbrev: irresponsible
  id: 0JAM2U7UjFMjwBtA
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Irresponsible</strong> refers to an individual’s tendency to neglect duties, obligations, or consequences in favor of immediate gratification, avoidance, or lack of care. Irresponsible people often fail to fulfill their commitments or make decisions that negatively impact themselves and others due to their lack of consideration. While occasional lapses in responsibility can be harmless, chronic irresponsibility can lead to personal, social, or financial challenges.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual may occasionally overlook minor responsibilities or take a more laid-back approach to obligations. Their tendency to be less detail-oriented may cause small mistakes, but these lapses do not significantly harm their relationships or tasks. They are generally able to course-correct and fulfill important duties.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Lord Henry is known to be relaxed when it comes to managing minor household tasks, sometimes forgetting to attend to less urgent matters. However, when it comes to significant decisions or issues, he steps up and ensures everything is properly handled. His mild irresponsibility is seen as a casual attitude rather than neglect.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity:</strong> The individual begins to consistently neglect responsibilities or make decisions that impact others negatively due to a lack of planning or accountability. They may prioritize short-term pleasures over long-term obligations and often leave important tasks unfinished. Their behavior causes frustration for those who rely on them, though they still function and occasionally manage to meet their duties.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Lord Henry increasingly forgets important meetings or estate matters, choosing instead to focus on hunting or social events. His advisors begin to notice a pattern of neglect when it comes to his responsibilities, and while Henry still completes some of his duties, his inconsistent focus causes confusion and delays in estate management.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As irresponsibility intensifies, the individual frequently abandons their duties, makes reckless decisions without regard for the consequences, and neglects the needs of others. Their actions lead to ongoing personal or financial crises, as they fail to manage their commitments. This level of irresponsibility causes severe harm to relationships, finances, or personal well-being, as the individual repeatedly ignores the repercussions of their behavior.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may experience stress or anxiety when their irresponsibility leads to serious consequences, such as financial hardship or strained relationships. They may become overwhelmed by the fallout of their actions but remain unable to take responsibility.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts of avoiding duties or ignoring obligations. The individual may rationalize their behavior, believing that consequences will not be severe, or they may prioritize their own desires over long-term commitments.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may experience guilt or regret when their irresponsibility causes harm, but they struggle to change their behavior. Over time, they may become apathetic or detached, accepting their pattern of neglect as normal, even as it damages their life and the lives of those around them.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Lord Henry has become completely irresponsible, neglecting his estate’s finances, ignoring urgent matters, and spending lavishly on parties and personal indulgences. His advisors struggle to maintain the estate in his absence, and his reckless spending leads to growing debts. When confronted, Henry dismisses the problems, choosing to continue his carefree lifestyle rather than face the consequences of his actions. His irresponsibility begins to alienate his family and damage the estate’s future, but he remains indifferent, leaving others to deal with the fallout.</p>
    </li>
    </ul>
    </li>
