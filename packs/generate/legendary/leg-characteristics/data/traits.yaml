    <li><p><strong>Example (Disorder Intensity):</strong> Lord Alistair’s curiosity has grown into an obsession. He constantly interrupts important meetings with irrelevant questions, delving into topics that have no bearing on the issue at hand. His advisors and guests have begun avoiding him, finding his endless inquiries exhausting and disruptive. Alistair often disregards personal boundaries, probing into sensitive topics without considering others&#39; discomfort. His relentless need to know more leaves him mentally exhausted, yet he continues to seek out answers, unable to stop his overwhelming curiosity.</p>
