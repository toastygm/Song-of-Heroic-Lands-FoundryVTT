    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts about needing to know more, driven by an insatiable curiosity. The individual may feel anxious or frustrated if they do not have all the answers, leading them to push boundaries or ignore social cues in their pursuit of knowledge.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel restless, dissatisfied, or frustrated when they cannot immediately satisfy their curiosity. Their constant need for information or answers can strain relationships, as others may feel bombarded or annoyed by the endless stream of questions.</p>
