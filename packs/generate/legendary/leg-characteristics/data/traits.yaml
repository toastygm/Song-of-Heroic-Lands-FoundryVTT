    <li><p><strong>Example (Disorder Intensity):</strong> Sir Edwin’s dysphoria worsens to the point where he no longer feels like himself. He is constantly agitated, snapping at his servants and withdrawing from social gatherings. No matter what he does, he cannot shake the sense that something is fundamentally wrong, leaving him in a perpetual state of emotional discomfort. His duties become a burden, and his relationships begin to fray as he pushes others away, unable to explain or alleviate the deep unease that consumes him.</p>
    </li>
