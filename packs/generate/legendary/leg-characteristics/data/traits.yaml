- name: Depression
  abbrev: depression
  id: xjoGDuYVh5ZzkTaC
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Depression</strong> is a mood disorder characterized by persistent feelings of sadness, hopelessness, and a loss of interest in activities that were once enjoyable. Individuals with depression may experience a range of emotional and physical symptoms that can significantly impair their ability to function in daily life. The condition can vary in severity, from mild episodes of sadness to severe, chronic depression that interferes with personal, social, and professional responsibilities.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual experiences prolonged periods of sadness, fatigue, and disinterest in activities. They may withdraw from social engagements, feel more isolated, and struggle with feelings of worthlessness. Although still able to function in day-to-day tasks, they often feel emotionally drained and have difficulty finding motivation or joy in life.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Lady Isabella, once a vibrant and social figure in the court, has begun to withdraw from gatherings. She feels constantly tired and finds little pleasure in activities she once loved, like hosting feasts or attending hunts. Her friends notice her growing silence, but Isabella brushes off their concerns, unsure how to explain the overwhelming sense of sadness she feels.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As depression deepens, the individual may experience overwhelming hopelessness and despair. They may struggle to get out of bed, neglect personal hygiene, and feel that life is no longer worth living. Suicidal thoughts or self-harm may arise in severe cases. Their ability to maintain relationships, perform at work, or care for themselves deteriorates, leading to social isolation and further emotional distress.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> Chronic fatigue, changes in appetite or weight, insomnia or oversleeping, and physical aches or pains without a clear cause. The individual may exhibit slowed movements or speech due to the heavy emotional toll of the disorder.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent negative thoughts about self-worth, failure, or hopelessness. The individual may dwell on past mistakes, believe they are a burden to others, or feel that things will never improve. In severe cases, suicidal ideation or thoughts of self-harm may dominate their mind.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> Deep sadness, feelings of guilt or worthlessness, and an inability to experience joy. The individual may feel disconnected from those around them, isolating themselves out of shame or a belief that others cannot understand their pain. Emotional numbness may also occur, where they feel detached from their surroundings.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Lady Isabella’s depression has worsened to the point where she no longer leaves her chambers. She cannot summon the energy to bathe, dress, or attend meals, and she has stopped responding to letters or visits from her closest friends. Every day feels like an insurmountable burden, and she begins to think her life has no purpose. Though her family urges her to seek help, Isabella remains trapped in her despair, unable to see a way out of the darkness she feels.</p>
    </li>
    </ul>
    </li>
    </ul>
