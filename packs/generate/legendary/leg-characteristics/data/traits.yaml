- name: Compulsive Disclosure
  abbrev: compulsivedisclosure
  id: 2rz6kU9a4omj4b0o
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Compulsive Disclosure</strong> is a behavioral condition where an individual feels an uncontrollable urge to share personal, private, or sensitive information with others, often in inappropriate or unnecessary contexts. While they may sometimes recognize that they have overshared and feel embarrassed by their actions, individuals with more severe forms of this condition can be oblivious to the social consequences of their behavior. This lack of awareness can lead to repeated episodes of oversharing, resulting in damaged relationships, social isolation, and a decline in self-esteem.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual frequently discloses personal details in conversations, even when it might not be appropriate or relevant. They may occasionally realize afterward that they have shared too much and feel embarrassed, but despite this, they find it difficult to stop themselves from oversharing again. This can lead to anxiety and discomfort in social settings.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> During a casual lunch with colleagues, Lisa begins sharing intimate details about her recent breakup, even though the conversation was about work. Afterward, she feels embarrassed and worries about how her colleagues now perceive her, but she struggles to avoid oversharing in future interactions.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As the compulsion intensifies, the individual’s need to disclose becomes more intrusive and uncontrollable, leading to frequent episodes of oversharing. In many cases, the individual becomes oblivious to the inappropriate nature of their disclosures, failing to recognize the discomfort or awkwardness it causes in others. This lack of awareness leads to repeated social missteps, and the individual may not understand why they face social rejection or isolation. For those who do recognize their oversharing, intense embarrassment and self-reproach follow, but they remain unable to control the behavior, perpetuating a cycle of disclosure and regret.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> The individual may experience physical discomfort, such as anxiety, sweating, or a racing heart, both during and after the act of disclosure. For those who are oblivious to the oversharing, there may be no immediate physical discomfort, but rather a continuous drive to share without awareness of its impact.</li>
    <li><strong>Intrusive Thoughts:</strong> Persistent thoughts of needing to disclose personal information, often without considering the context or appropriateness. The individual may be driven by a need for validation, connection, or relief from anxiety, leading them to overshare without recognizing the social consequences.</li>
    <li><strong>Emotional Distress:</strong> For those who realize they have overshared, there is intense embarrassment, shame, and frustration after episodes of disclosure. Those who are oblivious may feel confused or hurt by the social distancing of others but may not understand that their behavior is the cause. Over time, both groups may experience a decline in self-esteem, leading to social withdrawal or isolation.</li>
    <li><strong>Example (Disorder Intensity):</strong> Lisa’s compulsion to share personal details has reached a point where she frequently divulges deeply private matters, even to acquaintances or strangers. In many cases, she is unaware of the discomfort she causes, continuing to share without noticing the awkwardness or withdrawal of those around her. For those moments when she does recognize her oversharing, she feels a wave of embarrassment and self-loathing but remains unable to stop herself from repeating the behavior. Her relationships suffer as friends and colleagues distance themselves, leaving Lisa confused and isolated, struggling to understand why she is being pushed away.</li>
    </ul>
    </li>
    </ul>
