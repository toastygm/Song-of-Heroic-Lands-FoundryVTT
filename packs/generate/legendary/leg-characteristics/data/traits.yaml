    <p><strong>Vanity</strong> refers to an excessive pride in one’s appearance, achievements, or qualities, often coupled with a preoccupation with how others perceive them. A vain individual tends to focus on superficial attributes and may seek constant validation or praise. While self-confidence and self-care are healthy traits, vanity can lead to shallow behavior, a lack of empathy, and strained relationships due to an overemphasis on external appearance and approval.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual takes pride in their appearance and accomplishments, enjoying the positive attention they receive. They care about how they present themselves and put effort into maintaining a good image, but they still engage in meaningful relationships and are capable of empathy. Their self-esteem is boosted by their appearance, but it does not dominate their life.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Lady Marissa enjoys dressing in the finest clothes and takes pride in her beauty. She enjoys compliments and social recognition but remains kind and considerate to others. Her vanity is seen as confidence, and it enhances her social life without overshadowing her other qualities.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity:</strong> The individual becomes more focused on their appearance or external validation, spending an increasing amount of time and energy maintaining or improving their image. They may begin to neglect other aspects of their life, such as personal relationships or responsibilities, in favor of keeping up their looks or reputation. Although still functioning in daily life, their preoccupation with vanity starts to cause friction with those around them.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Lady Marissa starts to spend excessive time in front of the mirror, constantly seeking out new clothes and beauty treatments. She avoids social gatherings unless she feels she looks perfect and becomes irritated when others do not acknowledge her appearance. Her friends begin to notice that her conversations revolve mostly around her looks, causing some tension.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As vanity intensifies, the individual becomes excessively preoccupied with their appearance, status, or achievements, to the point where it consumes their life. They may obsess over their image, constantly seeking praise or attention, while neglecting relationships, responsibilities, or deeper aspects of their personality. This extreme focus on external validation can lead to superficial relationships, emotional distress, and insecurity when their vanity is not satisfied.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may experience anxiety or distress when their appearance is not up to their own high standards. They may spend excessive time and money on beauty treatments, clothing, or fitness routines, often neglecting other needs. Their sense of self-worth may fluctuate based on external validation.</p>
