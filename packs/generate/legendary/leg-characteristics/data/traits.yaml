    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts about their appearance or how they are perceived by others. They may constantly compare themselves to others, feel dissatisfied with their looks or achievements, and worry excessively about maintaining their image.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel deep frustration, insecurity, or sadness when they believe they do not look their best or when others do not praise them. Their self-esteem becomes tied to external validation, leading to emotional volatility, shallow relationships, and a sense of emptiness.</p>
