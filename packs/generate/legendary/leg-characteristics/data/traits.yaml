- name: Total Amnesia
  abbrev: amnesiatotal
  id: Q9OsFkhEwtkfPAD1
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Total Amnesia</strong> involves the complete loss of all personal memories, including one’s identity, past experiences, and knowledge of one’s life. The profound loss of memory creates a sense of deep disorientation and confusion, as they struggle to rebuild a life without any foundation of personal identity. While they may retain certain skills or talents, these abilities feel foreign to them, as they are disconnected from the context of the individual&#39;s life. The inability to remember even basic details of their past can lead to feelings of isolation, fear, and vulnerability. They may experience emotional distress as they navigate the world with no sense of self, unable to connect with others on a personal level. Trust becomes difficult, both for the individual and for those around them, as the lack of personal history leaves others uncertain of their true nature. The mystery of retained skills only deepens the psychological strain, as the person is left questioning how they can perform tasks that their mind cannot remember learning.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may suffer from disorientation, headaches, or physical fatigue as they struggle to adapt to a life with no memories. The emotional toll of constantly feeling lost can result in stress-related symptoms such as anxiety, trembling, or even insomnia.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent confusion and frustration over their inability to recall anything from their past. The individual may obsess over the question of who they are, constantly seeking answers to the void in their memory.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> Feelings of deep insecurity, loneliness, and fear as they are unable to form emotional connections or understand their own identity. They may also experience distress or anxiety from the unexplained skills they possess, wondering whether their past is tied to dangerous or dark events they cannot remember.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> A mysterious traveler arrives in a small village, remembering nothing about his past—not even his own name. As the villagers try to help him, he astounds them by effortlessly performing complex acrobatic feats, wielding a sword with expert precision, and speaking multiple languages fluently. Despite these remarkable abilities, the traveler remains deeply confused and unsettled, unable to explain how he possesses such skills. The lack of memory leaves him vulnerable and isolated, as he questions who he truly is and what his past may hold. The villagers, while fascinated by his talents, begin to grow suspicious, wondering if his forgotten history hides a dark or dangerous secret. The traveler&#39;s total amnesia leaves him struggling not only with his identity but with the fear that his abilities may be linked to something ominous in his lost past.</p>
    </li>
    </ul>
