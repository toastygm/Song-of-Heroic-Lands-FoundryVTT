- name: Cold Intolerance
  abbrev: coldintolerance
  id: EoBGpKNpDH2D5zF5
  img: systems/sohl/assets/icons/user-gear.svg
  subType: physique
  description: |-
    <p><strong>Cold intolerance</strong> is a condition where an individual is unusually sensitive to cold temperatures, reacting more severely than others when exposed to cooler environments. While most people feel uncomfortable in cold weather, individuals with cold intolerance experience much greater physical discomfort and may find it difficult to tolerate even mild cold. This heightened sensitivity can affect daily life, leading the person to take extra precautions to avoid cold environments and social activities. Though not life-threatening, cold intolerance can cause significant emotional and physical distress as it worsens.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual feels uncomfortable in cool or cold weather more quickly than others. They may experience mild shivering, cold extremities (hands, feet, nose, and ears), and prefer to stay in warmer areas. While the cold is bothersome, it does not interfere significantly with daily tasks, and they can function normally by wearing extra layers or staying close to heat sources. This discomfort is minor and easily managed.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Ingrid, a village seamstress, notices that her fingers and toes get cold very quickly when she steps outside during winter. She shivers more than her friends when they go to the market, but after wrapping herself in extra wool and drinking hot tea, she feels fine. While the cold is unpleasant, it doesn’t stop her from working or going about her day, though she does prefer to stay close to the fire.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity (Discomfort and Physical Strain):</strong> The individual&#39;s cold intolerance becomes more pronounced, leading to more persistent and uncomfortable symptoms, such as intense shivering, numbness, and aching in the extremities. They may find it harder to stay warm, even with several layers of clothing, and the cold begins to interfere with their ability to focus or work. The individual starts avoiding outdoor activities in colder months, as they find the discomfort more difficult to bear. Their sensitivity to cold begins to cause frustration and anxiety, as they worry about how to handle even mild exposure.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Ingrid’s sensitivity to the cold has worsened, and now even a brief trip outside makes her hands and feet ache and go numb. She wears thick woolen layers, but they barely keep the cold at bay. Ingrid finds it difficult to concentrate on sewing when her fingers feel stiff and frozen, and she dreads leaving her house on cold days. She avoids village fairs or winter gatherings because the cold air leaves her exhausted and miserable, and no amount of blankets or hot drinks seem to warm her.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity (Severe Physical and Emotional Distress):</strong> At this extreme level, cold intolerance causes intense discomfort even in mildly cool environments. The individual experiences constant shivering, numbness, and pain in their extremities whenever exposed to cold, even for short periods. They become increasingly distressed, emotionally and mentally, by the cold, and may develop anxiety or depression from their inability to cope with even normal seasonal changes. Social isolation becomes common as the person withdraws from any activities that require being outside in colder weather, leaving them feeling trapped and helpless by their sensitivity to cold temperatures.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual experiences constant, intense shivering, numbness, and sharp pain in the fingers, toes, ears, and nose. Even indoors, they may struggle to stay warm without being close to a fire or heat source, and their extremities often feel cold to the touch.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent worry about exposure to cold, with obsessive thoughts about avoiding any outdoor activity. The individual may spend a significant amount of time thinking about how to stay warm and plan their day around cold avoidance.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel frustrated, anxious, or depressed due to their inability to tolerate the cold. They may avoid social gatherings or work that requires exposure to cooler temperatures, leading to feelings of isolation and helplessness.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Ingrid’s cold intolerance has reached a point where she can hardly function in winter. Even with multiple layers of clothing, her hands and feet feel numb and painful after only a few minutes outside. She no longer goes to the market or visits friends, choosing instead to stay indoors, wrapped in blankets by the fire. Ingrid feels increasingly isolated, as the cold weather has made it impossible for her to enjoy life the way she once did. She becomes anxious whenever the temperature drops, and the constant battle to stay warm has left her physically drained and emotionally fragile.</p>
    </li>
    </ul>
    </li>
    </ul>
