- name: Partial Amnesia
  abbrev: amnesiapartial
  id: FDNixdF49dmtpqSJ
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Partial Amnesia</strong> refers to the loss of memory affecting specific events, people, or periods of time, while other memories remain intact. This type of amnesia may arise due to repressed trauma or fear of a terrifying event or period. The mind may block out painful or overwhelming memories as a defense mechanism, or the memory loss may result from physical damage to the brain. Those experiencing partial amnesia often struggle with confusion and frustration, especially when triggered by reminders of what they have forgotten, leading to emotional distress and difficulty reconciling the missing pieces of their past.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual experiences gaps in their memory but is otherwise able to function normally. Specific events, people, or periods may be forgotten, but these memory gaps do not significantly interfere with daily life. The individual may adapt to these missing memories, moving forward without dwelling too much on the past, whether the memory loss is due to trauma, fear, or injury.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Gareth, a former soldier, has missing memories of certain battles, but his day-to-day life is unaffected. He remembers his comrades and the general course of his military service, but key details of specific traumatic events are lost. While Gareth occasionally wonders about these missing pieces, he chooses to focus on the present and carries on with life, never pressing too hard to recover what’s gone.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity (Memory Loss from Trauma or Fear):</strong> The individual becomes increasingly aware of memory gaps, and these gaps may result from repressed trauma (physical or psychological) or a repressed fear of a terrifying event. They struggle with confusion and frustration as they attempt to piece together the lost moments of their life. Triggers associated with the forgotten memories, whether they stem from trauma or fear, provoke emotional distress, flashbacks, or anxiety similar to post-traumatic stress disorder (PTSD). The individual remains functional in daily life, but the persistent presence of missing memories and unexplained emotional reactions causes increasing anxiety, and they may start to avoid certain situations or stimuli that evoke these lost memories.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Gareth’s missing memories start to affect him more deeply, whether due to physical injury from his time in the army or his mind’s repression of the horror of battle. Whenever he hears trumpets—a sound that reminds him of a battle he cannot fully remember—he is seized with fear and anxiety. Fragmented images of comrades and battlefield chaos flash in his mind, but they remain disjointed, leaving Gareth frustrated and confused. While he continues with his life, the memories he has lost loom in the background, leaving him increasingly unsettled, and he avoids situations and people that might trigger these unsettling reactions.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity (Severe Emotional and Physical Distress):</strong> As partial amnesia worsens, the individual experiences more pronounced emotional distress from the missing memories, regardless of whether they stem from repressed trauma or fear of a past event. Triggers such as sounds, places, or visual cues associated with the forgotten memories provoke intense flashbacks, panic attacks, and debilitating anxiety. The individual becomes overwhelmed by the emotional and physical reactions to these gaps in their memory, struggling to understand their own past. They may feel isolated and disconnected, trapped between the pain of their lost memories and the confusion of being unable to recall them. These intense reactions severely impair their ability to function in daily life, and their relationships, sense of identity, and emotional well-being may deteriorate.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may experience panic attacks, nausea, hyperventilation, nightmares, or racing heartbeats when triggered by stimuli associated with their forgotten memories. The physical symptoms often mirror the emotional intensity of the traumatic, feared, or lost event, though they may not fully understand the source.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts of the lost memories or moments, along with flashbacks or disturbing emotions tied to the gaps in their memory. The individual may become obsessed with trying to remember, even as they fear what those memories hold.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual feels deeply distressed, alternating between fear, frustration, and helplessness. They may experience overwhelming anxiety, depression, or isolation as the emotional and physical toll of the missing memories disrupts their life.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Gareth’s partial amnesia now consumes him, caused by the sheer terror he repressed. The sound of trumpets triggers vivid flashbacks, though the events remain incomplete in his mind. He becomes physically ill at the sound, his heart racing and his body shaking with anxiety. His nightmares are filled with faceless soldiers and the chaos of a battle he cannot fully recall. Gareth’s inability to remember key moments from his past leaves him feeling lost and disconnected. He withdraws from others, overwhelmed by the fear and confusion caused by the amnesia, and is unable to engage fully with life as the gaps in his memory widen the distance between his past and present.</p>
    </li>
    </ul>
    </li>
    </ul>
