- name: Schitzophrenia
  abbrev: schitzophrenia
  id: rd6nkUNkcIou5SBM
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Schizophrenic</strong> refers to an individual experiencing symptoms associated with schizophrenia, a severe mental disorder that affects how a person thinks, feels, and behaves. Schizophrenia often manifests as delusions, hallucinations, disorganized thinking, and a distorted perception of reality. While symptoms vary in intensity, at its worst, schizophrenia can profoundly disrupt an individual&#39;s ability to function, leading to social isolation, paranoia, and emotional instability.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual begins to experience mild to moderate symptoms of schizophrenia, such as occasional hallucinations, disorganized thoughts, or paranoid delusions. These symptoms may come and go, but the person can still function in society, although with increasing difficulty. They may begin to withdraw socially, experiencing confusion or fear due to their altered perception of reality. At this stage, they are aware that something feels off but may rationalize or minimize the severity of their experiences.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Lady Isabelle occasionally hears voices that no one else can hear and sees fleeting images that disappear when she tries to focus on them. She becomes more reclusive, avoiding social gatherings because she fears others might notice her strange behavior. While she still maintains some normalcy, her mind is often preoccupied with confusion, and she is becoming more suspicious of those around her, wondering if they are plotting against her.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As schizophrenia intensifies, the individual becomes fully consumed by severe delusions, hallucinations, and disorganized thoughts. They can no longer distinguish between reality and their distorted perceptions, leading to irrational behavior, fear, or paranoia. At this stage, they may believe in elaborate conspiracies, speak incoherently, or act based on hallucinations. Their ability to function socially and personally is severely impaired, and they may become isolated, unable to engage with others due to their distorted view of the world. Their emotional responses are often inappropriate or flat, and they may lose touch with reality entirely.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may exhibit unusual body movements or show a lack of movement (catatonia). They might experience sleeplessness or neglect basic hygiene, as they lose the ability to care for themselves. Their physical health can deteriorate due to self-neglect or fear of the outside world.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> The individual may experience persistent delusions, such as believing they are being persecuted or that they have special powers or messages to deliver. Hallucinations (both auditory and visual) are frequent and intrusive, controlling their thoughts and actions. Disorganized thinking makes it difficult for them to concentrate or follow logical conversations.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel intense fear, confusion, or paranoia as their distorted reality becomes overwhelming. Emotional responses may be flat or inappropriate, leading to social isolation and alienation. They may become distressed or agitated when others do not understand or believe in their delusions.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Lady Isabelle is now fully consumed by schizophrenia. She believes that her family is plotting to poison her and that the voices she hears are divine messengers guiding her through a grand conspiracy. She locks herself in her chambers, speaking incoherently to unseen figures, and refuses to eat, convinced that her food is tainted. Her advisors and family can no longer reason with her, as her paranoia and hallucinations dominate her reality. Lady Isabelle&#39;s ability to function within her estate is lost, leaving her isolated, terrified, and disconnected from the world around her.</p>
    </li>
    </ul>
    </li>
