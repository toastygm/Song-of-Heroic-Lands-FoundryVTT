- name: Eczema
  abbrev: eczema
  id: MxoRrAp1mt03VvAM
  img: systems/sohl/assets/icons/user-gear.svg
  subType: physique
  description: |-
    <p><strong>Eczema</strong> (also known as <strong>atopic dermatitis</strong>) is a chronic skin condition characterized by inflammation, itching, dryness, and redness. It can flare up periodically, often triggered by environmental factors such as allergens, stress, or irritants. While the condition can be mild and manageable, in more severe cases, eczema can cause intense discomfort and lead to complications, including infections or significant impacts on daily life and emotional well-being.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual experiences mild itching and dryness, typically in localized areas like the hands, elbows, or face. The condition is noticeable but manageable with basic care, such as applying moisturizing creams or avoiding known irritants. Though the skin may occasionally become red or flaky, it does not cause significant discomfort or interfere with daily activities. The individual may find it mildly irritating but easily tolerable.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Lydia, a farm worker, notices occasional patches of dry, itchy skin on her hands after long days working outdoors. The skin becomes a bit red and flaky, but after applying a simple herbal salve from the village healer, the irritation subsides. While it’s a mild inconvenience, Lydia hardly thinks about it and continues her daily tasks with ease.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity (Persistent Itching and Flare-ups):</strong> The eczema begins to worsen, with flare-ups occurring more frequently and covering larger areas of the skin. The itching becomes more intense and persistent, leading the individual to scratch, which further irritates the skin. The skin may become cracked, blistered, or infected due to constant scratching. The condition starts to interfere with daily life, causing discomfort during work or social situations. Despite efforts to manage the symptoms with remedies, flare-ups continue to occur, and the individual may start feeling self-conscious about the appearance of their skin.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Lydia’s eczema now flares up regularly, particularly after long hours spent in the sun or handling rough materials. Her hands and arms are constantly itchy, and despite trying not to, she often scratches them, leading to cracked and sore skin. The herbal salve provides only temporary relief, and the red, inflamed patches of skin make Lydia feel embarrassed when she’s around others. She starts wearing long sleeves, even in the heat, to hide the marks on her skin and finds herself distracted by the itching during conversations or while working.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity (Severe Inflammation and Disruption of Life):</strong> At this stage, the eczema is severe, causing constant itching, pain, and inflammation across significant portions of the skin. The individual may develop open sores, bleeding, or secondary infections from scratching. The discomfort is unbearable, making it difficult to sleep, focus, or participate in daily activities. The visible appearance of the skin may lead to social withdrawal due to embarrassment or fear of judgment. The condition becomes a major source of physical and emotional distress, with the individual feeling overwhelmed by the inability to find relief. Their self-esteem may suffer, and the physical toll of the condition could lead to fatigue or depression.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> Intense, unrelenting itching, cracked and bleeding skin, frequent infections, and significant skin discoloration. The individual may experience extreme fatigue or sleep deprivation due to constant discomfort.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent worries about flare-ups, the appearance of the skin, and the fear of infection or worsening symptoms. The individual may feel trapped by the condition, constantly preoccupied with managing or concealing their eczema.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> Deep feelings of frustration, embarrassment, and self-consciousness. The individual may withdraw from social activities, feeling ashamed or anxious about their skin&#39;s appearance. They may experience mood swings, depression, or anxiety related to the chronic nature of the condition.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Lydia’s eczema has now spread across her arms, neck, and face. The itching is constant and agonizing, and no herbal remedies seem to provide relief. She wakes up in the middle of the night, scratching until her skin bleeds, leaving open sores that sometimes become infected. The red, raw patches of skin are impossible to hide, and Lydia feels ashamed to be seen in public. She avoids social gatherings and finds it difficult to concentrate on her work, as the pain and itching consume her thoughts. Despite her best efforts, Lydia feels helpless, trapped in a cycle of discomfort and shame that affects her entire life.</p>
