    <li><p><strong>Impulse Intensity:</strong> The individual may avoid social gatherings, new situations, or activities that involve risk or exposure to judgment. They often feel anxious in social settings and may withdraw from conversations or activities that make them feel vulnerable, though they still maintain some social interactions, albeit with significant anxiety.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Emily often declines invitations to social events, fearing that others will judge her or find her boring. At work, she avoids speaking up in meetings, worried that her ideas might be criticized. While she still interacts with close friends, she keeps her circle small and rarely steps out of her comfort zone.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As avoidant tendencies intensify, the individual may become increasingly isolated, avoiding almost all social interactions and opportunities for fear of rejection or failure. They may struggle with low self-esteem and feelings of worthlessness, leading to severe limitations in their personal and professional life. This can result in social withdrawal, depression, and a persistent sense of loneliness and inadequacy.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> Physical symptoms of anxiety, such as sweating, trembling, or a racing heart, when faced with social situations. The individual may also experience fatigue and muscle tension due to chronic stress.</li>
    <li><strong>Intrusive Thoughts:</strong> Persistent thoughts of self-doubt, such as &quot;I&#39;m not good enough&quot; or &quot;They will reject me.&quot; The individual may also worry excessively about potential embarrassment or failure, replaying past negative experiences and fearing future ones.</li>
