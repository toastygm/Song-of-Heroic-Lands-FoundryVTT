- name: Apathetic
  abbrev: apathetic
  id: hhnaXcsmMEWVWqOR
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Apathy</strong> is characterized by a pervasive lack of interest, enthusiasm, or concern for things that others typically find engaging or important. Individuals who exhibit apathetic tendencies may appear emotionally detached, indifferent to social interactions, and unmotivated to participate in activities. This condition can lead to significant social withdrawal, poor performance in personal and professional spheres, and strained relationships.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual shows a noticeable lack of interest in activities they once enjoyed. They may go through the motions in social situations without genuine engagement, often feeling indifferent or bored. While they still participate in daily life, their enthusiasm and emotional investment are minimal.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Elena used to be an avid reader and enjoyed spending time with friends, but lately, she finds herself uninterested in picking up a book or meeting others. She attends social events out of obligation but remains quiet and disengaged, feeling that nothing really matters.</li>
