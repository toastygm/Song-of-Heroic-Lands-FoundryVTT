    <li><p><strong>Emotional Distress:</strong> The individual may feel constantly stressed, anxious, or frustrated by their inability to reach increasingly unattainable goals. They may experience feelings of inadequacy or guilt when they are not excelling, even when they are performing well by normal standards.</p>
