    <li><p><strong>Intrusive Thoughts:</strong> Persistent daydreaming or wandering thoughts that pull them away from the task at hand. The individual may be unable to focus on important tasks, as their mind constantly drifts toward unrelated topics.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel frustrated, embarrassed, or anxious about their inability to focus or remember things. Their absent-mindedness may lead to feelings of inadequacy as they struggle to meet expectations and obligations, both socially and professionally.</p>
