    <li><p><strong>Emotional Distress:</strong> The individual may feel overwhelmed, anxious, or frustrated, as they take on the burdens of others without giving themselves time to rest. Their constant emotional involvement in others&#39; problems leaves them emotionally drained, and they may struggle with feelings of helplessness when they cannot provide immediate relief.</p>
