    <li><p><strong>Example (Disorder Intensity):</strong> Emily’s drive to succeed has taken over her life. She works tirelessly in her bakery, never turning down an order, even if it means working through the night. Her friends and family no longer see her, and she hasn’t taken a day off in months. Emily’s constant pursuit of perfection leaves her physically and emotionally exhausted, and despite her success, she feels like she’s never doing enough. Her health begins to suffer, but she can’t bring herself to slow down, fearing that doing so will damage her business.</p>
