  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Adaptable</strong> refers to an individual&#39;s ability to adjust to new situations, challenges, or environments with ease and flexibility. An adaptable person can quickly modify their approach, thoughts, or actions in response to changing circumstances. This trait is often seen as a strength, as it allows individuals to thrive in unpredictable or difficult situations. However, at its extreme, an over-adaptable individual may struggle with maintaining their own identity or convictions, bending too easily to external pressures.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual can smoothly adjust to new tasks, environments, or challenges, showing flexibility without losing their sense of direction or purpose. Their ability to adapt helps them navigate uncertain situations with confidence and efficiency. Others value their resourcefulness, as they can handle unexpected changes while maintaining their original goals.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> A skilled merchant named Roland travels between different towns, adjusting his goods and prices based on the needs of each marketplace. Whether he is bartering with a noble or a humble farmer, Roland can quickly adapt his approach to suit the situation, ensuring successful trade deals. His adaptability is admired by fellow merchants, who seek his advice on how to handle changing circumstances.</li>
    </ul>
    </li>
