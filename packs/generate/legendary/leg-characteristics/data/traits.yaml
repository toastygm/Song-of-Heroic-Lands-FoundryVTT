    <li><strong>Example (Impulse Intensity):</strong> Lady Helena becomes increasingly focused on her trade expansion, spending late nights reviewing reports and meeting with merchants. She starts to cancel social events and neglects her personal hobbies, telling herself that these sacrifices are necessary to achieve her ambitions. Though still effective in her role, Helena’s friends and family begin to notice her growing distance.</li>
