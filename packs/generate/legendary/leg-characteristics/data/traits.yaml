    <li><strong>Intrusive Thoughts:</strong> Thoughts of futility, such as &quot;Nothing matters&quot; or &quot;Why bother?&quot; These thoughts may reinforce the individual&#39;s detachment from life, leading them to question the purpose of actions or relationships.</li>
    <li><strong>Emotional Distress:</strong> Although the individual may outwardly seem indifferent, they might experience underlying feelings of emptiness or dissatisfaction with their life. This emotional void can lead to depression or a deeper sense of alienation as they struggle to find meaning or connection.</li>
    <li><strong>Example (Disorder Intensity):</strong> Over time, Elena&#39;s apathy has grown so pronounced that she no longer bothers to go to work or maintain her home. She spends most of her days in bed, uninterested in anything around her, including the well-being of her loved ones. Her family and friends are concerned, but Elena’s lack of reaction to their attempts to help only deepens her isolation.</li>
