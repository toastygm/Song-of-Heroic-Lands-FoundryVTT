    <li><p><strong>Impulse Intensity:</strong> The individual becomes more focused on achieving success, constantly pushing themselves to meet increasingly high goals. They often take on more responsibilities than necessary, fearing failure or inadequacy if they don’t continue to excel. While they still function well, their ambition starts to cause mild stress or fatigue, and they may struggle to relax or enjoy activities outside of their work or goals.</p>
    <ul>
