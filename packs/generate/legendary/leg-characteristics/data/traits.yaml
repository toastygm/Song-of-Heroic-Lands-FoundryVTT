- name: Bipolar Disorder
  abbrev: bipolar
  id: LLC5SMqrIxhA3fTf
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Bipolar</strong> is a mental health condition characterized by extreme mood swings that include emotional highs (mania or hypomania) and lows (depression). These mood swings can affect an individual&#39;s energy levels, activity, behavior, and ability to function in daily life. The intensity and duration of these episodes can vary, with some individuals experiencing more severe or prolonged symptoms. Without proper treatment, bipolar disorder can lead to significant disruptions in relationships, work, and overall quality of life.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> In the early stages or during milder episodes, the individual may experience noticeable shifts in mood, energy, and behavior. They might go through periods of heightened energy, creativity, and confidence (hypomania), followed by periods of sadness, fatigue, and hopelessness (mild depression). These mood changes, while significant, may still allow the person to function, though they might struggle with consistency and stability.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Clara finds herself going through periods where she feels unusually energetic and inspired, taking on multiple projects at once and sleeping very little. However, these high-energy phases are often followed by days where she feels unmotivated and down, struggling to find joy in activities she usually enjoys. Though she manages to keep up with her responsibilities, the fluctuations in her mood leave her feeling unsettled.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As the disorder progresses or during more severe episodes, the individual may experience full-blown manic and depressive episodes. During manic episodes, they may engage in risky or impulsive behaviors, such as excessive spending, reckless driving, or inappropriate social interactions. In depressive episodes, they may feel overwhelmingly sad, hopeless, and unable to perform daily tasks, potentially leading to thoughts of self-harm or suicide. These extreme mood swings can cause serious disruptions in their personal and professional life, leading to strained relationships, financial difficulties, and a loss of stability.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> During manic episodes, individuals may experience increased energy, rapid speech, decreased need for sleep, and restlessness. During depressive episodes, they may experience fatigue, changes in appetite or sleep patterns, physical pain without a clear cause, and a lack of energy.</li>
    <li><strong>Intrusive Thoughts:</strong> During mania, thoughts may race uncontrollably, with grandiose ideas and plans that often lack realism. During depression, thoughts may be filled with hopelessness, self-doubt, and worthlessness, often fixating on failures or negative outcomes.</li>
    <li><strong>Emotional Distress:</strong> Intense emotional highs during mania, such as euphoria or irritability, followed by deep lows during depression, such as sadness or despair. The unpredictability of these mood swings can lead to feelings of confusion, frustration, and fear, as the individual struggles to maintain control over their emotions and life.</li>
    <li><strong>Example (Disorder Intensity):</strong> During a manic episode, Clara becomes convinced she can start a successful business overnight. She spends large sums of money on supplies and works day and night without rest. When the manic phase ends, she crashes into a deep depression, feeling overwhelmed by guilt and hopelessness as she faces the consequences of her actions. She withdraws from friends and family, unable to find the energy to engage with them, and begins to doubt her worth and future, leaving her trapped in a cycle of extreme highs and lows that disrupts her entire life.</li>
    </ul>
    </li>
    </ul>
