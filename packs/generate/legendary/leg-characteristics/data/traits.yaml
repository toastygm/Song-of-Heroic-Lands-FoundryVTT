    <p><strong>Allergy</strong> is an overreaction of the body&#39;s humors to a normally harmless substance, such as pollen, food, or animal hair. When exposed to such substances, the body may react with various symptoms, from mild irritation to severe affliction, believed to be caused by an imbalance in the body&#39;s natural elements.</p>
