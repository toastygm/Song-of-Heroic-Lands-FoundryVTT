  subType: physique
  description: |-
    <p><strong>Scoliosis</strong> is a condition where the spine curves abnormally to the side, often forming an &quot;S&quot; or &quot;C&quot; shape. This spinal curvature can cause physical discomfort, visible deformity, and, in severe cases, complications with movement, posture, and even breathing. Individuals with scoliosis must manage the condition through physical adaptation and assistance from others.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> Mild to moderate curvature of the spine, resulting in a visible asymmetry of the shoulders, hips, or back. The individual may experience occasional discomfort, muscle strain, or stiffness, but can still perform most tasks with minimal difficulty.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Apprentice mason Aldred notices his back aching after long hours of work. His shoulders appear slightly uneven, but the discomfort is manageable with rest and stretching. Though his posture is not perfect, he continues to work efficiently, compensating for the mild curve in his spine.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> The spinal curvature becomes more pronounced, leading to significant physical limitations and visible deformity. The individual may struggle with mobility, posture, and balance, experiencing chronic pain and stiffness. Severe cases can affect lung function and overall movement.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> A visibly curved spine, uneven shoulders and hips, chronic back pain, stiffness, difficulty standing for long periods, and restricted movement. In severe cases, the rib cage may press against the lungs, making breathing difficult.</li>
