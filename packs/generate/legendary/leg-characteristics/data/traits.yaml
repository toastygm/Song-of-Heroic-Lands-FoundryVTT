- name: Nervous
  abbrev: nervous
  id: 6at32D2gYGRBmozj
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Chronic Nervousness</strong> refers to a persistent state of anxiety and
      unease that affects an individual&#39;s ability to engage with tasks, people, or
      situations without experiencing significant worry or self-doubt. Those with chronic
      nervousness are frequently on edge, overthinking potential outcomes, and
      anticipating negative consequences even in relatively low-risk scenarios. While a
      degree of nervousness can help prepare for challenges, chronic nervousness can lead
      to indecision, avoidance, and a diminished ability to cope with stress.</p>
    <ul>
      <li>
        <p><strong>Benign Trait:</strong> The individual feels nervous regularly but is
          able to manage it, using their heightened sense of caution to carefully plan and
          prepare for potential challenges. Their nervousness makes them vigilant, but
          they can still function and complete tasks effectively. Others may notice their
          anxious tendencies, but the individual remains capable of handling their
          responsibilities.</p>
        <ul>
          <li><strong>Example (Benign Trait):</strong> Roland, an apprentice blacksmith,
            feels nervous before showing his work to his master, constantly worrying if it
            will meet the standard. However, his nervousness drives him to be thorough,
            checking his work multiple times. Although he fidgets and feels a knot in his
            stomach, he eventually presents his work and receives praise for his
            diligence.</li>
        </ul>
      </li>
      <li>
        <p><strong>Impulse Intensity:</strong> The individual’s nervousness becomes more
          pervasive, with worry starting to dominate their thoughts. They feel tense and
          restless, anticipating problems or negative outcomes even when the situation
          doesn&#39;t warrant such concern. Their anxious energy can cause delays in
          tasks, as they spend extra time preparing for unlikely issues. While still
          capable of completing tasks, they may appear preoccupied with nervous thoughts,
          and others may notice that they seem overly worried or cautious.</p>
        <ul>
          <li><strong>Example (Impulse Intensity):</strong> Roland’s nervousness now
            manifests as constant worry about what might go wrong. Before every project at
            the forge, he feels a sense of dread, imagining accidents or errors that could
            happen. His nerves slow him down as he takes longer than necessary to prepare
            and check everything, even for simple tasks. Though he still manages to
            complete his work, Roland’s constant state of worry starts to wear on him and
            those around him.</li>
        </ul>
      </li>
      <li>
        <p><strong>Disorder Intensity (Chronic Nervousness):</strong> As chronic
          nervousness intensifies, the individual becomes overwhelmed by fears of being
          judged, making a fool of themselves, or causing a disaster, even when such
          outcomes are improbable. They become preoccupied with how others perceive them,
          worrying excessively about embarrassing themselves or disappointing those around
          them. These fears manifest physically, with trembling, sweating, or a racing
          heart, and lead to avoidance of tasks or social interactions. This chronic
          condition results in emotional exhaustion, isolation, and diminished ability to
          engage in daily life due to a constant fear of doing something wrong or
          embarrassing.</p>
        <ul>
          <li>
            <p><strong>Physical Symptoms:</strong> The individual may suffer from
              trembling hands, sweating, heart palpitations, or nausea as their anxiety
              about how others perceive them takes a toll. They may experience fatigue
              from constantly worrying about making mistakes or being judged.</p>
          </li>
          <li>
            <p><strong>Intrusive Thoughts:</strong> Persistent fears of being ridiculed,
              making a public mistake, or causing a disaster. The individual may
              constantly replay scenarios where they imagine embarrassing or catastrophic
              outcomes, even in low-risk situations.</p>
          </li>
          <li>
            <p><strong>Emotional Distress:</strong> The individual may feel overwhelmed by
              their constant fear of judgment, leading to withdrawal from social
              situations or tasks that require public interaction. Their chronic worry
              about being judged or failing leaves them emotionally drained and fearful of
              engaging in normal activities.</p>
          </li>
          <li>
            <p><strong>Example (Disorder Intensity):</strong> Roland’s chronic nervousness
              now centers around a fear of making a fool of himself in front of others. He
              is terrified that he will botch a simple task at the forge and become a
              laughingstock among his peers. He imagines disastrous scenarios, such as
              accidentally starting a fire or breaking an important tool, and becomes
              convinced that he will ruin his reputation. Even when reassured by his
              master, Roland feels paralyzed by the idea that others are watching and
              judging him. His hands shake uncontrollably, and he avoids working in front
