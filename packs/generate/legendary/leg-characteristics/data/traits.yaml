    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts about maintaining control and autonomy, coupled with fears of being perceived as weak if they rely on others. The individual may feel compelled to prove their self-sufficiency, even to their own detriment.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may experience frustration or anxiety when others offer help, seeing it as a challenge to their independence. They may feel isolated or lonely, but they often struggle to reach out for support, believing that they must handle everything on their own.</p>
