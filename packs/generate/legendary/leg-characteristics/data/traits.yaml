    <li><p><strong>Impulse Intensity:</strong> The individual increasingly withdraws from social settings, preferring solitude more often than before. They may decline invitations to social events or avoid interactions that require prolonged engagement with large groups. Although they still maintain relationships, their growing desire for alone time can sometimes cause frustration for those who wish to spend more time with them.</p>
