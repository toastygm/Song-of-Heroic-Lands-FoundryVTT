- name: Perfectionist
  abbrev: perfectionist
  id: GsfY3HGCxLkhJNQB
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Perfectionist</strong> refers to an individual who strives for flawlessness and sets exceedingly high standards for themselves or their work. A perfectionist is often meticulous, detail-oriented, and highly critical of their own performance, seeking to avoid any mistakes or imperfections. While striving for excellence can lead to impressive achievements, perfectionism can become unhealthy when it leads to stress, anxiety, procrastination, or an inability to accept anything less than perfect, resulting in emotional and practical difficulties.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual sets high standards for themselves and works diligently to meet them. They take pride in doing things well and are attentive to detail, but they are still able to accept minor imperfections when necessary and can complete tasks without overburdening themselves. Their perfectionism leads to high-quality outcomes without causing significant stress or delays.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Sir Cedric always ensures that his armor and weapons are in top condition before every battle. He meticulously checks his equipment, but he also understands that minor imperfections will not affect the outcome and is able to prepare efficiently. His focus on doing things well earns him the respect of his fellow knights without causing unnecessary delays.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity:</strong> The individual becomes more focused on achieving perfection, spending excessive time on tasks to ensure that every detail is flawless. While their results are impressive, this heightened attention to perfection can lead to delays, stress, or frustration. They may find it difficult to delegate tasks or feel dissatisfied with their work, even when it is objectively excellent.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Sir Cedric now spends hours perfecting his equipment, refusing to leave for training until everything is perfectly polished and aligned. His fellow knights begin to notice that Cedric often shows up late because he’s obsessing over minor details, and while his work is always flawless, his drive for perfection is slowing him down.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As perfectionism intensifies, the individual becomes consumed by their need for everything to be flawless. They may struggle to complete tasks, constantly revising or reworking them in an effort to reach unattainable standards. This excessive focus on perfection can lead to procrastination, emotional distress, and a sense of failure, even when their work is objectively good. Relationships may suffer as they become critical of others or overly self-critical, and their mental and physical health may deteriorate due to stress.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may experience stress, fatigue, or tension from overworking themselves in an attempt to meet impossible standards. They may suffer from headaches, insomnia, or other physical ailments due to the pressure they place on themselves.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts about achieving absolute perfection, with a constant fear of failure or inadequacy. The individual may worry obsessively about small details, fearing that any mistake will lead to catastrophe, and may struggle to let go of tasks or accept good enough.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual may feel overwhelmed, anxious, or frustrated due to their inability to meet their own high standards. They may experience feelings of inadequacy or failure, even when they succeed, and become highly self-critical. Relationships may be strained as the individual becomes demanding or overly critical of others.</p>
    </li>
