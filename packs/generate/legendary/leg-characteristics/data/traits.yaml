    <li><p><strong>Physical Symptoms:</strong> The individual experiences fatigue, headaches, and physical exhaustion from overworking and pushing themselves beyond their limits. Stress-related symptoms, such as insomnia, may also emerge as they worry about falling behind.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts of failure, falling short of expectations, and becoming unreliable. The individual may be consumed by the fear of disappointing others, obsessively worrying that they are not doing enough.</p>
