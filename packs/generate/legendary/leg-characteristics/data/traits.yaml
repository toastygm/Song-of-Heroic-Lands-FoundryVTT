- name: Pessimistic
  abbrev: pessimistic
  id: 5K8NYrp3gHk0a2c6
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Pessimism</strong> refers to an individual&#39;s tendency to expect negative outcomes or focus on the worst possible scenarios. A pessimistic person often anticipates difficulties or failure and may view challenges with a sense of defeat before even attempting to overcome them. While pessimism can sometimes help avoid unnecessary risks by preparing for potential problems, it often leads to missed opportunities, discouragement, and a tendency to overlook positive possibilities.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual has a tendency to see things in a negative light, always expecting the worst possible outcome. However, this mindset helps them prepare for setbacks and difficulties, ensuring they are never caught off guard. While they may often expect failure or problems, they use this outlook to stay vigilant and take precautions. Though others may view them as overly cautious or negative, their approach helps them avoid surprises and ensures they are prepared for adversity.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Mathilde, a farmer, always assumes the worst when it comes to her crops. She constantly worries about droughts, pests, and storms, and as a result, she takes extra precautions like building strong storage facilities and planting hardy crops that can withstand difficult conditions. While her neighbors sometimes tease her for being so negative, Mathilde’s pessimism keeps her well-prepared when tough times do come, and her farm is rarely caught off guard by sudden challenges.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity:</strong> The individual’s pessimism becomes more pronounced, causing them to focus primarily on negative outcomes. They may begin to assume that most efforts will fail or that problems are inevitable, which can dampen their motivation. Their cautious outlook may make them hesitant to take risks, and they might discourage others from pursuing ambitious plans. While their mindset helps them avoid disappointment, it often leads to a lack of enthusiasm or hope for positive change.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Mathilde’s pessimism grows stronger, and she begins to expect failure in every venture. When her neighbors plan to expand their farm, she warns them that the extra work won’t pay off, convinced that poor weather will ruin the crops. Though her caution helps her avoid big losses, her constant focus on what could go wrong starts to sap the energy of those around her. Others begin to notice that Mathilde rarely sees any hope in new endeavors, and her pessimistic outlook makes it hard for her to engage with opportunities.</li>
    </ul>
    </li>
