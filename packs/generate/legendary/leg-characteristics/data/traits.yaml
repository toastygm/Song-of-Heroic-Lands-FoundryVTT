- name: Chronic Anger
  abbrev: angerchronic
  id: fVhhZVGxCrrnhY0z
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Chronic Anger</strong> is a condition where an individual experiences prolonged, persistent anger that affects their daily life and relationships. This type of anger may simmer beneath the surface, causing irritability and frustration, or it may erupt into frequent outbursts. While the individual may still function in society, their heightened sensitivity to perceived slights or frustrations often leads to strained relationships and increasing isolation. Over time, this condition can escalate into severe anger, with devastating consequences for personal and social well-being.</p>
    <ul>
    <li><p><strong>Impulse Intensity:</strong> The individual feels a persistent undercurrent of anger or irritability, often triggered by minor frustrations. They may snap at others more frequently or hold grudges, but still manage to maintain basic social interactions. However, their patience is thin, and they struggle to find peace in their daily life.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Merchant Harwin feels a constant frustration that simmers beneath the surface. Small irritations—such as a late delivery or a miscount in his stock—set him off, leading to harsh words and tense exchanges with his workers. While he manages to keep his temper from escalating too often, those around him know to tread carefully.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity:</strong> As the anger intensifies, the individual’s emotional state is dominated by frequent, intense outbursts of rage. They may lash out verbally or physically at those around them, causing significant harm to relationships and social standing. This level of anger can lead to isolation, as people become fearful or avoidant of the individual. The person may lose control of their actions, damaging property, injuring others, or causing irreparable harm to their reputation.</p>
    <ul>
    <li><strong>Physical Symptoms:</strong> Persistent tension, frequent headaches, muscle aches, and elevated blood pressure due to constant anger. The individual may feel a sense of heat or trembling when anger flares, and their body remains in a heightened state of agitation.</li>
    <li><strong>Intrusive Thoughts:</strong> Constantly dwelling on perceived wrongs, fixating on how others have slighted or disrespected them. The individual may fantasize about revenge or feel an overwhelming urge to dominate or control those around them. They struggle to let go of anger, replaying incidents that fuel their rage.</li>
    <li><strong>Emotional Distress:</strong> Overwhelming feelings of helplessness in controlling their anger, deep frustration with the world, and a sense of alienation from those they care about. The individual may feel trapped in their rage, unsure how to break the cycle, which further isolates them from social interaction and support.</li>
    <li><strong>Example (Disorder Intensity):</strong> Lord Alric’s unrelenting anger makes him feared throughout his lands. Known for his violent outbursts, he punishes even the smallest mistake with brutal force, leaving his servants and family in constant fear of his wrath. His inability to control his temper has driven away his allies, and he is isolated in his manor, left with only the anger that consumes him. His reputation as a tyrant has spread, leading to unrest among his people, who live in dread of his unpredictable fury.</li>
    </ul>
    </li>
    </ul>
