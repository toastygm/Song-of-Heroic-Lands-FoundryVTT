  img: systems/sohl/assets/icons/user-gear.svg
  subType: physique
  description: |-
    <p><strong>Photosensitivity</strong> refers to an abnormal sensitivity to light, typically sunlight, which causes discomfort, pain, or other adverse reactions when exposed to light. Individuals with photosensitivity may experience a range of symptoms, from mild discomfort to severe reactions such as rashes, burning sensations, or even eye pain. In a time with limited medical understanding and treatments, such a condition could be particularly distressing, as people may not understand the cause of their symptoms and have little recourse for relief beyond avoiding sunlight.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual experiences mild discomfort or sensitivity when exposed to bright light or sunlight. This sensitivity may cause squinting, mild headaches, or slight irritation in the eyes. They find relief by staying in shaded areas, wearing protective clothing, or limiting their time in the sun. The symptoms are manageable, and the individual can continue with daily life as long as they take precautions.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Beatrice, a herbalist, notices her eyes becoming irritated and sore after spending long hours gathering herbs in the bright sun. She squints and occasionally feels a slight headache. To ease the discomfort, Beatrice begins wearing a wide-brimmed hat when working outdoors and seeks shade whenever possible. Though she is aware of her sensitivity to light, it doesn’t interfere too much with her daily routine.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity (Increased Sensitivity and Physical Reactions):</strong> The sensitivity to light becomes more pronounced, causing more frequent and severe symptoms when exposed to sunlight or bright light. The individual may experience painful burning sensations on the skin, redness, and inflammation after only short periods of exposure. Eyes become more sensitive, leading to intense squinting, watery eyes, and migraines. The individual begins to avoid going outside during the day and must rely on herbal remedies or makeshift protective clothing to mitigate the symptoms, which increasingly interfere with daily life.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Beatrice&#39;s sensitivity to light worsens, and now even brief exposure to sunlight causes her skin to turn red and inflamed, with painful burning sensations. Her eyes constantly water, and she finds herself retreating indoors before noon to avoid the sun’s intensity. Her work as a herbalist suffers, as she can only gather plants early in the morning or late in the evening. She applies herbal salves to her skin, but the discomfort persists, making it harder for her to maintain her daily routine.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity (Severe Sensitivity and Social Withdrawal):</strong> At this extreme level, photosensitivity causes debilitating reactions even after minimal exposure to light. The individual may develop painful blisters, severe rashes, and intense eye pain, leading to near-complete avoidance of sunlight. They may become isolated, as they are unable to go outside during the day and must stay in dimly lit environments to avoid discomfort. Social interactions and daily activities are severely limited, and the individual may feel trapped and hopeless as their condition worsens.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual experiences intense burning sensations, rashes, blisters, or swelling of the skin after exposure to sunlight. They may suffer from migraines, severe eye pain, or vision problems. These symptoms can also be accompanied by fatigue or fever.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts about the inability to escape the pain caused by sunlight, leading to feelings of isolation or helplessness. The individual may dread any exposure to daylight, obsessing over how to avoid light at all costs.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual feels deep frustration, anxiety, or depression due to their inability to live a normal life. The isolation caused by their condition may lead to emotional withdrawal, as they struggle to connect with others or participate in social activities.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Beatrice’s photosensitivity has become so severe that even a few moments in the sun cause her skin to blister painfully, and her eyes are constantly red and aching. She now spends most of her time indoors, avoiding windows and keeping her home dimly lit. Her work as a herbalist is impossible during the day, and she only ventures out after sunset. Beatrice feels trapped by her condition, unable to visit friends or participate in village life. The once-vibrant herbalist now lives in isolation, her world growing darker as she withdraws further from sunlight and society.</p>
    </li>
