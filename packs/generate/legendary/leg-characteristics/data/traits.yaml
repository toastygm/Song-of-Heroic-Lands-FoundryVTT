- name: Resilient
  abbrev: resilient
  id: dhwWuJM5gqXq1fBU
  img: systems/sohl/assets/icons/user-gear.svg
  subType: personality
  description: |-
    <p><strong>Resilience</strong> refers to an individual&#39;s ability to recover quickly from hardships, setbacks, or challenges. A resilient person possesses mental and emotional toughness, allowing them to persevere through difficulties and adapt to changing or harsh circumstances without giving up. This trait is essential in navigating life&#39;s obstacles and bouncing back stronger from adversity. While resilience fosters strength and endurance, extreme resilience can sometimes lead to an inability to ask for help or rest, as the individual may feel they must always be strong, even at a personal cost.</p>
    <ul>
    <li><p><strong>Benign Trait:</strong> The individual consistently recovers from setbacks, maintaining a positive and determined attitude in the face of hardship. They adapt to difficult situations with a strong sense of perseverance, finding ways to push through challenges without being overwhelmed. Their resilience earns them the respect of others, as they remain steadfast in difficult times, showing an inspiring ability to endure and continue forward.</p>
    <ul>
    <li><strong>Example (Benign Trait):</strong> Ellyn, a peasant, faces difficult seasons of drought and poor harvest, but she continues to work her land tirelessly. Even when her crops fail and food is scarce, Ellyn finds ways to support her family, gathering wild herbs and taking on extra tasks in the village to ensure they survive the winter. Though the challenges are many, Ellyn&#39;s resilience allows her to persevere, and her neighbors admire her strength and ability to push through adversity without losing hope.</li>
    </ul>
    </li>
    <li><p><strong>Impulse Intensity:</strong> The individual&#39;s resilience becomes more prominent, driving them to push through even the toughest challenges, sometimes at the expense of their well-being. While they continue to withstand hardships, they may start to neglect their own needs, convinced that they must endure everything without pause. They refuse to slow down or ask for help, believing that doing so would be a sign of weakness. Though their determination is admirable, their refusal to rest or accept support can lead to physical or emotional exhaustion.</p>
    <ul>
    <li><strong>Example (Impulse Intensity):</strong> Ellyn&#39;s resilience intensifies as she faces yet another poor harvest. She refuses to let the challenges break her spirit, taking on even more work despite her growing fatigue. When a neighbor offers to help her with the fields, Ellyn declines, insisting that she can manage on her own. She works from dawn to dusk, unwilling to show any sign of weakness, even as her health starts to suffer from the constant strain. While others admire her determination, they begin to worry that Ellyn is pushing herself too hard.</li>
    </ul>
    </li>
    <li><p><strong>Disorder Intensity (Over-Resilience/Blind Endurance):</strong> As resilience intensifies, the individual may become overly focused on enduring hardships, refusing to recognize when a situation is beyond salvaging and needs to be abandoned. They push through even when it is clear that continuing will only cause more harm. Their refusal to acknowledge when it&#39;s time to stop or change course can lead to self-destruction, burnout, and worsening circumstances. This relentless drive to endure makes them feel they must overcome every obstacle at any cost, even when abandoning or adjusting the path would be the wiser choice.</p>
    <ul>
    <li><p><strong>Physical Symptoms:</strong> The individual may experience chronic fatigue, injuries, or illnesses from pushing their body and mind too far. They may continue working despite physical pain or exhaustion, unwilling to admit defeat or failure.</p>
    </li>
    <li><p><strong>Intrusive Thoughts:</strong> Persistent thoughts of needing to endure at all costs, coupled with an intense fear of being seen as weak or incapable if they give up. They may convince themselves that abandoning a task is equivalent to failure, no matter how destructive the situation.</p>
    </li>
    <li><p><strong>Emotional Distress:</strong> The individual feels trapped by their own determination, unable to admit that they are overwhelmed or need to stop. They may experience frustration, guilt, and emotional numbness as they refuse to let themselves step back, even when it’s clearly necessary.</p>
    </li>
    <li><p><strong>Example (Disorder Intensity):</strong> Ellyn’s resilience becomes self-destructive. After years of failed crops, she continues to work the same barren fields, refusing to relocate or try different crops despite advice from others. She tells herself that giving up would mean failing her family, even as they struggle to survive. Ellyn works herself to exhaustion, ignoring the worsening conditions and her declining health, convinced that sheer endurance will eventually bring success. Her inability to recognize that she must change her approach or abandon the farm leads to further suffering, as her refusal to stop only deepens the hardship. Neighbors who once admired her strength now worry for her, but Ellyn is determined to endure at any cost, even if it destroys her.</p>
    </li>
    </ul>
